<html>
    <body>
      
        <link href="calcnew.css" rel="calcnew" type="text/css"></link>
        <input type="number" id="inputA">
        <input type="number" id="inputB">

        <button onclick="calcnew().add()">+</button>
        <button onclick="calcnew().sub()">-</button>
        <button onclick="calcnew().div()">/</button>
        <button onclick="calcnew().multi()">*</button>
        
        
        <h3>Result</h3>
        <p id="result"></p>
        <h3>History</h3>
        <p id="history"></p>

        <script src="calcnew.js"></script>
      

    </body>
</html>
